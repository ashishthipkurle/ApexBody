<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Email confirmed</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;color:#222}
    .card{max-width:680px;margin:48px auto;padding:20px;border-radius:10px;border:1px solid #eee;background:#fff;text-align:center}
    button{padding:10px 14px;border-radius:8px;border:none;background:#0a84ff;color:#fff;font-weight:600}
  </style>
</head>
<body>
  <div class="card">
    <h2>Email confirmed</h2>
    <p>Your email address has been confirmed successfully. You can now return to the app and sign in.</p>
    <div style="margin-top:18px">
      <button id="openApp">Open App</button>
    </div>
  </div>
  <script>
    document.getElementById('openApp').addEventListener('click', function(){
      window.location.href = 'apexbody://';
    });
  </script>
</body>
</html>
